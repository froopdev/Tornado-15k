<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .center-square {
            width: 320px;
            height: 320px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 -2px 4px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        .center-square .text {
            font-size: clamp(1.5rem, 2vw, 2rem);
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease forwards;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.8rem, 1vw, 1rem);
            font-style: italic;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .footer:hover {
            opacity: 1;
            transform: translateY(-5px);
        }

        /* Keyframes */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .center-square {
                width: 280px;
                height: 280px;
            }

            .footer {
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .center-square {
                width: 240px;
                height: 240px;
            }

            .footer {
                bottom: 10px;
                right: 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-square">
        <div class="text">
            Big Money never comes clean
        </div>
    </div>

    <div class="footer">
        Soon ~ Benne
    </div>
</body>
</html>
