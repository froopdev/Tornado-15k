<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15k Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
        }

        .maintenance {
            color: #ff9800;
            margin-bottom: 30px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .product img {
            max-width: 180px;
            margin-bottom: 20px;
        }

        .product h2 {
            margin: 10px 0 5px;
            font-size: 20px;
        }

        .price {
            font-size: 18px;
            margin-bottom: 20px;
            color: #4caf50;
        }

        button {
            background: #ff1744;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            border-radius: 6px;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .note {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>15k Store</h1>
    <div class="maintenance">UNDER MAINTENANCE</div>

    <div class="product">
        <img src="15kstrawberry-redbull.webp" alt="Strawberry Red Bull">
        <h2>Strawberry Red Bull</h2>
        <div class="price">10â‚¬</div>
        <button disabled>Buy Now</button>
    </div>

    <div class="note">
        Purchasing is temporarily unavailable.
    </div>
</div>

</body>
</html>
