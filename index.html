<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15k Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0b0b0b;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 32px;
            text-align: center;
            border-bottom: 1px solid #1f1f1f;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
        }

        header p {
            margin-top: 8px;
            font-size: 14px;
            color: #ff9800;
            letter-spacing: 1px;
        }

        main {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
            max-width: 900px;
            width: 100%;
        }

        .product {
            background: #141414;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid #1f1f1f;
        }

        .product img {
            max-width: 140px;
            height: auto;
            margin-bottom: 16px;
        }

        .product h2 {
            margin: 0 0 6px;
            font-size: 18px;
            font-weight: 500;
        }

        .product .price {
            font-size: 16px;
            color: #4caf50;
            margin-bottom: 14px;
        }

        .product button {
            width: 100%;
            padding: 10px;
            background: #ff1744;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: not-allowed;
            opacity: 0.6;
        }

        footer {
            position: fixed;
            bottom: 12px;
            right: 16px;
            font-size: 12px;
            color: #777;
        }

        @media (max-width: 600px) {
            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>15k Store</h1>
    <p>UNDER MAINTENANCE</p>
</header>

<main>
    <section class="products">
        <!-- Product 1 -->
        <div class="product">
            <img src="15kstrawberry-redbull.webp" alt="Strawberry Red Bull">
            <h2>15k Strawberry Red Bull</h2>
            <div class="price">10â‚¬</div>
            <button disabled>Buy</button>
        </div>

        <!-- Add more products here later -->
    </section>
</main>

<footer>
    Maintained by Benedikt Wellers
</footer>

</body>
</html>
