<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soon</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
            --card-gradient: linear-gradient(145deg, #ffffff15, #ffffff05);
            --text-main: #ffffff;
            --text-accent: #00d2ff;
            --card-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 30px 50px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            font-family: 'Lexend', sans-serif;
            overflow: hidden;
            color: var(--text-main);
        }

        .reactive-square {
            position: relative;
            width: 50vmin;
            aspect-ratio: 1/1;
            border-radius: 24px;
            background: var(--card-gradient);
            backdrop-filter: blur(20px) saturate(150%);
            border: 2px solid var(--card-border);
            box-shadow: var(--glass-shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 3D Interactive Hover */
        .reactive-square:hover {
            transform: rotateX(15deg) rotateY(15deg);
        }

        /* Inner Glow Effect */
        .reactive-square::before {
            content: '';
            position: absolute;
            inset: -4%;
            border-radius: inherit;
            background: linear-gradient(90deg, #00d2ff25, transparent, #00d2ff25);
            animation: pulse 6s infinite alternate;
            z-index: -1;
        }

        .text {
            font-size: clamp(1.6rem, 3vmin, 2.2rem);
            font-weight: 500;
            text-align: center;
            color: var(--text-accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease forwards;
        }

        .footer {
            position: fixed;
            bottom: 24px;
            right: 28px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .footer:hover {
            opacity: 1;
            transform: translateY(-4px);
            color: var(--text-accent);
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-12px) scale(1.03);
            }
        }

        @keyframes pulse {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .footer {
                bottom: 16px;
                right: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="reactive-square">
        <div class="text">Big Money never comes clean</div>
    </div>

    <div class="footer">Soon ~ Benne</div>
</body>
</html>
