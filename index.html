<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado-15k</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .center-square {
            width: 300px;
            height: 300px;
            background-color: #ffffff;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .center-square .text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000000;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .footer:hover {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .center-square {
                width: 250px;
                height: 250px;
            }

            .center-square .text {
                font-size: 1.2rem;
            }

            .footer {
                font-size: 0.8rem;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .center-square {
                width: 200px;
                height: 200px;
            }

            .center-square .text {
                font-size: 1rem;
            }

            .footer {
                font-size: 0.7rem;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="center-square">
        <div class="text">
            Big Money never comes clean
        </div>
    </div>

    <div class="footer">
        Soon ~ Benne
    </div>
</body>
</html>
