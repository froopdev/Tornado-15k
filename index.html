<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado-15k</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .main-text {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            padding: 2rem;
            animation: colorFade 12s ease-in-out infinite;
        }

        @keyframes colorFade {
            0% {
                color: #0000ff;
            }
            16.66% {
                color: #9400d3;
            }
            33.33% {
                color: #ff0000;
            }
            50% {
                color: #ff7f00;
            }
            66.66% {
                color: #ffff00;
            }
            83.33% {
                color: #00ff00;
            }
            100% {
                color: #0000ff;
            }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .footer:hover {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-text {
                font-size: 2rem;
                padding: 1.5rem;
            }

            .footer {
                font-size: 0.8rem;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 1.5rem;
                padding: 1rem;
            }

            .footer {
                font-size: 0.7rem;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-text">
        My life is about alcohol &amp; drugs
    </div>

    <div class="footer">
        Owned and maintained by Benedikt Weller.
    </div>
</body>
</html>
